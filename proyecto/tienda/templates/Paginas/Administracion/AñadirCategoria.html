{% extends "Cuenta/cuenta.html" %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Pinponcitos - AÃ±adir categoria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    
    
    <style>
        label.error {
            color:red;
            font-size: 0.8em;
            width:200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    Nombre: "required",
                    Descripcion: "required",

                },
                messages:{
                    Nombre:{
                        required :'Ingrese un Nombre..',
                    },
                    Descripcion:{
                        required: 'Ingrese una Descripcion..',
                    },
                }

            })
        })
    </script>


</head>
<body>
    <div class="container">
        <h2>Creando Categorias</h2>

        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ CategoriaForm.nombre.id_for_label }}">
                    {{ CategoriaForm.nombre.label }}
                </label>
                {{ CategoriaForm.nombre }}
            </div>

            <div class="row">
                <label for="{{ CategoriaForm.descripcion.id_for_label }}">
                    {{ CategoriaForm.descripcion.label }}
                </label>
                {{ CategoriaForm.descripcion }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
            <a href="{% url 'ListaCategoria' %}" class="btn btn-success">Listado</a>


        </form>
    </div>
</body>
</html>
{% endblock %}
