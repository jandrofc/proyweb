{% extends "Cuenta/cuenta.html" %} 

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Pinponcitos - Boletas</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'CSS/Style Boleta.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Boletas</h2>
        <div class="list-group">
            {% for boleta in boletas %}
                <a href="{% url 'detalle_boleta' boleta.id %}" class="list-group-item list-group-item-action">
                    Boleta #{{ boleta.id }} - Fecha: {{ boleta.fecha }}
                </a>
            {% empty %}
                <p>No se encontraron boletas para este usuario.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
