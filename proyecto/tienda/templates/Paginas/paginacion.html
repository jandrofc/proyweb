<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if posts.has_previous %}
                
                <li class="page-item">
                    <a class="page-link" href="?page={{posts.previous_page_number}}{% if buscar %}&buscar={{ buscar }}{% endif %}">&laquo;</a>
                </li>
            {% endif %}

            {% for pagina in paginas %}
                <li class="page-item{% if pagina_actual == pagina %} active{% endif %}">
                    <a class="page-link" href="?page={{pagina}}{% if buscar %}&buscar={{ buscar }}{% endif %}">{{pagina}}</a>
                </li>
            {% endfor %}

            {% if posts.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ posts.next_page_number}}{% if buscar %}&buscar={{ buscar }}{% endif %}">&raquo;</a>
                </li>
                
            {% endif %}
        </ul>
    </nav>
</div>
