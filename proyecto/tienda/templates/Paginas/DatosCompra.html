{% extends "Cuenta/cuenta.html" %} 


{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Tienda Pinponcitos - Datos de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'CSS/Style Datos Compra.css' %}" type="text/css">
</head>
<body> 
    </div>
    <nav class=" navbar navbar-expand-lg navbar-light  ">  
        <div class="container-nav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-star" aria-controls="navbar-star" aria-expanded="false"
                    aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>        
            </button>
            <div class = "collapse navbar-collapse " id="navbar-star">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}"><i class="bi bi-house-door-fill"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Nosotros' %}"><i class="bi bi-people-fill"></i> Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Galeria' %}"><i class="bi bi-collection"></i> Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ><i class="bi bi-telephone-inbound"></i> Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <form  id="datos" action="{% url 'generarBoleta' %}" method="post">
            {% csrf_token %}
            <h3>Ingrese datos para realizar su compra:</h3>
            <div class="row">
                <label for="{{ UsuarioForm.nombre.id_for_label }}">
                    {{ UsuarioForm.TipoPago.label }}
                </label>
                {{ UsuarioForm.TipoPago }}
            </div>
            <div class="row">
                <label for="{{ UsuarioForm.nombre.id_for_label }}">
                    {{ UsuarioForm.direccion.label }}
                </label>
                {{ UsuarioForm.direccion }}
            </div>
            <input type="submit" value="Comprar" id="button">

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static '/JavaScript/api-direccion.js' %}"></script>
    <script src="{% static '/JavaScript/UserAccount.js' %}"></script>
